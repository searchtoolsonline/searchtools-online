<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image To Text | Search Tools Online</title>

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    :root {
      --red: #fc0328;
      --cyan: #03fcd7;
      --dark: #111;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--red), var(--cyan));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--light);
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    h1 {
      grid-column: span 2;
      text-align: center;
      color: var(--dark);
      margin-bottom: 10px;
    }

    .upload-box {
      border: 2px dashed var(--cyan);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
    }

    .preview {
      margin-top: 15px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
    }

    .text-box textarea {
      width: 100%;
      height: 260px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid var(--red);
      resize: none;
      font-size: 15px;
    }

    .buttons {
      grid-column: span 2;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--red), var(--cyan));
      color: white;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 25px;
      padding: 12px 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--red), var(--cyan));
      color: white;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      h1 {
        grid-column: span 1;
      }

      .buttons {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Image To Text (OCR)</h1>

    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*" />
      <div class="preview" id="preview"></div>
    </div>

    Tesseract.recognize(selectedImage, 'eng')


    <div class="text-box">
      <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>
      <p id="loading" style="display:none;margin-top:10px;font-weight:bold;color:#fc0328;">Extracting text, please wait...</p>
    </div>

    <div class="buttons">
      <button onclick="extractText()">Extract Text</button>
      <button onclick="downloadText()">Download Text</button>
      <button onclick="resetTool()">Reset</button>
      <button onclick="goHome()">Back To Home</button>
    </div>
  </div>

  <footer>
    Â©Search Tools Online-Image To Text
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const outputText = document.getElementById('outputText');
    const loading = document.getElementById('loading');
    let selectedImage = null;

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      selectedImage = file;
      const reader = new FileReader();
      reader.onload = () => {
        preview.innerHTML = `<img src="${reader.result}" />`;
      };
      reader.readAsDataURL(file);
    });

    function extractText() {
      if (!selectedImage) {
        alert('Please upload an image first');
        return;
      }

      loading.style.display = 'block';
      outputText.value = '';

      Tesseract.recognize(selectedImage, 'eng', {
        logger: m => console.log(m)
      })
        .then(({ data: { text } }) => {
          outputText.value = text.trim() || 'No text detected.';
          loading.style.display = 'none';
        })
        .catch(() => {
          outputText.value = 'Error extracting text.';
          loading.style.display = 'none';
        });
    }

    function downloadText() {
      if (!outputText.value) {
        alert('No text to download');
        return;
      }

      const blob = new Blob([outputText.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'image-to-text.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function resetTool() {
      imageInput.value = '';
      preview.innerHTML = '';
      outputText.value = '';
      loading.style.display = 'none';
      selectedImage = null;
    }
  </script>

</body>
</html>
